<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipForge - FlowStack</title>

    <!-- Supabase FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Then other libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.3.0/dist/imgly-background-removal.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
        }

        #loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">

    <!-- LOADER -->
    <div id="loader">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
        <p class="text-gray-400">Initializing...</p>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="hidden h-screen flex flex-col">
        <header class="h-16 bg-gray-900 border-b border-gray-800 flex items-center justify-between px-6 shrink-0">
            <div class="flex items-center gap-4">
                <div class="p-2 text-gray-400">
                    <i data-lucide="layout"></i>
                </div>
                <h1
                    class="font-bold text-xl bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                    ClipForge Editor</h1>
            </div>
            <button onclick="exportCanvas()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm">Export
                PNG</button>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <div class="w-64 bg-gray-900 border-r border-gray-800 p-4 space-y-4 overflow-y-auto">
                <div>
                    <h4 class="text-xs text-gray-500 uppercase font-bold mb-2">Media</h4>
                    <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="uploadImage(event)">
                    <button onclick="document.getElementById('imageUpload').click()"
                        class="w-full p-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm flex items-center justify-center gap-2">
                        <i data-lucide="upload" class="w-4 h-4"></i>
                        Upload Image
                    </button>
                </div>

                <div>
                    <h4 class="text-xs text-gray-500 uppercase font-bold mb-2">Shapes</h4>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="addRect()"
                            class="p-2 bg-gray-800 rounded text-xs hover:bg-gray-700">Rectangle</button>
                        <button onclick="addCircle()"
                            class="p-2 bg-gray-800 rounded text-xs hover:bg-gray-700">Circle</button>
                        <button onclick="addLine()"
                            class="p-2 bg-gray-800 rounded text-xs hover:bg-gray-700">Line</button>
                        <button onclick="addArrow()"
                            class="p-2 bg-gray-800 rounded text-xs hover:bg-gray-700">Arrow</button>
                    </div>
                </div>

                <div>
                    <h4 class="text-xs text-gray-500 uppercase font-bold mb-2">Text</h4>
                    <button onclick="addText()" class="w-full p-2 bg-gray-800 rounded text-xs hover:bg-gray-700">Add
                        Text</button>
                </div>

                <div>
                    <h4 class="text-xs text-gray-500 uppercase font-bold mb-2">AI Tools</h4>
                    <button onclick="removeBg()"
                        class="w-full p-2 bg-purple-600 rounded text-xs hover:bg-purple-700">Remove Background</button>
                </div>
            </div>

            <div class="flex-1 bg-gray-950 flex items-center justify-center p-8">
                <canvas id="canvas"></canvas>
            </div>

            <div class="w-64 bg-gray-900 border-l border-gray-800 p-4 overflow-y-auto">
                <h3 class="text-sm font-bold text-gray-400 mb-4">Properties</h3>
                <div id="props" class="text-xs text-gray-500">Select an element</div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const SUPABASE_URL = 'https://mgoaydvrlelrwompqjph.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nb2F5ZHZybGVscndvbXBxanBoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MjM2MzcsImV4cCI6MjA4NTA5OTYzN30.WGIJPXxL0QhBo3TpcTf8bNX9YMbVEtZztX1NtToZXRM';

        let supabaseClient;
        let canvas;
        let activeObj;

        // INIT
        window.onload = async () => {
            try {
                // 1. Supabase
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, { auth: { storage: window.sessionStorage } });

                // 2. Check auth
                // const { data: { session } } = await supabaseClient.auth.getSession();
                // if (!session) {
                //    console.log('No session, but allowing access for standalone mode');
                // }

                // 3. Init UI
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
                lucide.createIcons();

                // 4. Init canvas
                const container = document.querySelector('#canvas').parentElement;
                const h = container.clientHeight - 60;
                const w = h * (16 / 9);

                const el = document.getElementById('canvas');
                el.width = w;
                el.height = h;

                canvas = new fabric.Canvas('canvas', {
                    width: w,
                    height: h,
                    backgroundColor: '#000000'
                });

                canvas.on('selection:created', updateProps);
                canvas.on('selection:updated', updateProps);
                canvas.on('selection:cleared', () => { activeObj = null; updateProps(); });

            } catch (e) {
                alert('Error: ' + e.message);
            }
        };

        // SHAPES
        function addRect() {
            canvas.add(new fabric.Rect({ left: 100, top: 100, fill: '#8b5cf6', width: 150, height: 100 }));
        }

        function addCircle() {
            canvas.add(new fabric.Circle({ left: 150, top: 150, fill: '#ec4899', radius: 60 }));
        }

        function addLine() {
            canvas.add(new fabric.Line([100, 100, 300, 100], { stroke: '#10b981', strokeWidth: 3 }));
        }

        function addArrow() {
            const arrow = new fabric.Group([
                new fabric.Line([0, 0, 200, 0], { stroke: '#f97316', strokeWidth: 3 }),
                new fabric.Triangle({ left: 190, top: -8, fill: '#f97316', width: 20, height: 16, angle: 90 })
            ], { left: 100, top: 100 });
            canvas.add(arrow);
        }

        function addText() {
            canvas.add(new fabric.IText('Double click to edit', { left: 100, top: 100, fill: '#ffffff', fontSize: 28 }));
        }

        function uploadImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                fabric.Image.fromURL(e.target.result, (img) => {
                    img.scaleToWidth(300);
                    img.set({ left: 100, top: 100 });
                    canvas.add(img);
                });
            };
            reader.readAsDataURL(file);
        }

        // AI
        async function removeBg() {
            const obj = canvas.getActiveObject();
            if (!obj || obj.type !== 'image') return alert('Please select an image first.');

            if (!confirm('Remove background? This may take a few seconds.')) return;

            try {
                const blob = await imglyRemoveBackground(obj.toDataURL({ format: 'png' }));
                const url = URL.createObjectURL(blob);
                fabric.Image.fromURL(url, (img) => {
                    img.set({ left: obj.left, top: obj.top, scaleX: obj.scaleX, scaleY: obj.scaleY });
                    canvas.remove(obj);
                    canvas.add(img);
                    canvas.setActiveObject(img);
                    canvas.renderAll();
                });
            } catch (e) {
                alert('AI Error: ' + e.message);
            }
        }

        // PROPERTIES
        function updateProps() {
            activeObj = canvas.getActiveObject();
            const p = document.getElementById('props');

            if (!activeObj) {
                p.innerHTML = 'Select an element';
                return;
            }

            let html = '<div class="space-y-3">';

            // Quick actions
            html += `
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="canvas.bringToFront(activeObj); canvas.renderAll()" class="p-1 bg-gray-800 rounded text-xs">Front</button>
                    <button onclick="canvas.sendToBack(activeObj); canvas.renderAll()" class="p-1 bg-gray-800 rounded text-xs">Back</button>
                </div>
            `;

            // Color
            if (activeObj.fill && typeof activeObj.fill === 'string') {
                html += `
                    <div>
                        <label class="text-xs text-gray-500">Color</label>
                        <input type="color" value="${activeObj.fill}" onchange="activeObj.set('fill', this.value); canvas.renderAll()" class="w-full h-8 rounded cursor-pointer">
                    </div>
                `;
            }

            // Opacity
            html += `
                <div>
                    <label class="text-xs text-gray-500">Opacity</label>
                    <input type="range" min="0" max="1" step="0.1" value="${activeObj.opacity || 1}" oninput="activeObj.set('opacity', parseFloat(this.value)); canvas.renderAll()" class="w-full">
                </div>
            `;

            // Delete
            html += `
                <button onclick="canvas.remove(activeObj); canvas.discardActiveObject(); updateProps(); canvas.renderAll()" class="w-full p-2 bg-red-500/20 text-red-500 rounded text-xs">Delete</button>
            `;

            html += '</div>';
            p.innerHTML = html;
        }

        function exportCanvas() {
            const link = document.createElement('a');
            link.download = 'clipforge-export.png';
            link.href = canvas.toDataURL({ format: 'png', quality: 1 });
            link.click();
        }
    </script>
</body>

</html>
