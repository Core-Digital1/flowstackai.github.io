<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipForge Editor - FlowStack</title>

    <!-- FlowStack Core Imports -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Editor Specific -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.3.0/dist/imgly-background-removal.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        .tool-btn {
            @apply p-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition flex flex-col items-center gap-1 text-xs;
        }

        .tool-btn.active {
            @apply text-purple-400 bg-purple-500/10;
        }

        /* Loading Overlay */
        #loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>

<body class="overflow-hidden h-screen flex flex-col">

    <!-- LOADER -->
    <div id="loader">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
        <p class="text-gray-400 font-medium">Initializing Workspace...</p>
    </div>

    <!-- SCRIPT GENERATOR MODAL -->
    <div id="scriptModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">AI Script Generator</h2>
            <p class="text-sm text-gray-400 mb-4">Enter your OpenAI API key and prompt to generate a video script.</p>
            <input type="text" id="openaiKey" placeholder="OpenAI API Key (sk-...)"
                class="w-full p-2 bg-gray-700 rounded mb-3 text-sm">
            <textarea id="scriptPrompt" placeholder="Describe your video idea..."
                class="w-full p-2 bg-gray-700 rounded mb-3 text-sm h-24"></textarea>
            <div class="flex gap-2">
                <button onclick="generateScript()"
                    class="flex-1 py-2 bg-green-600 hover:bg-green-700 rounded text-sm font-medium">Generate</button>
                <button onclick="closeScriptModal()"
                    class="flex-1 py-2 bg-gray-700 hover:bg-gray-600 rounded text-sm font-medium">Cancel</button>
            </div>
            <div id="scriptOutput" class="mt-4 p-3 bg-gray-800 rounded text-xs hidden"></div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="flex-1 flex flex-col hidden">
        <header class="h-16 bg-gray-900 border-b border-gray-800 flex items-center justify-between px-6">
            <div class="flex items-center gap-4">
                <a href="../dashboard.html"
                    class="p-2 hover:bg-gray-800 rounded-lg text-gray-400 hover:text-white transition">
                    <i data-lucide="arrow-left"></i>
                </a>
                <h1
                    class="font-bold text-xl bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                    ClipForge Editor</h1>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="exportCanvas()"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium text-sm transition">Export
                    PNG</button>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <div class="w-72 bg-gray-900 border-r border-gray-800 flex flex-col">
                <div class="p-4 border-b border-gray-800 flex gap-2 overflow-x-auto no-scrollbar">
                    <button onclick="setTool('elements')" id="tab-elements"
                        class="flex-1 py-2 text-sm font-medium text-purple-400 bg-purple-500/10 rounded-lg transition">Elements</button>
                    <button onclick="setTool('ai')" id="tab-ai"
                        class="flex-1 py-2 text-sm font-medium text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg transition">AI
                        Tools</button>
                </div>
                <div id="tools-panel" class="p-4 flex-1 overflow-y-auto space-y-4">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Canvas Area -->
            <div class="flex-1 bg-gray-950 flex items-center justify-center relative p-8" id="canvas-container">
                <canvas id="main-canvas"></canvas>
            </div>

            <!-- Properties Panel -->
            <div class="w-64 bg-gray-900 border-l border-gray-800 p-4 overflow-y-auto">
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-4">Properties</h3>
                <div id="properties-content" class="text-sm text-gray-500 text-center mt-10">Select an element to edit
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SUPABASE CONFIG ---
        const supabaseUrl = 'https://mgoaydvrlelrwompqjph.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nb2F5ZHZybGVscndvbXBxanBoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MjM2MzcsImV4cCI6MjA4NTA5OTYzN30.WGIJPXxL0QhBo3TpcTf8bNX9YMbVEtZztX1NtToZXRM';
        let supabase;

        // --- STATE ---
        let canvas;
        let activeObject;

        window.onload = async () => {
            console.log('[DEBUG] Starting initialization...');
            try {
                // 1. Init Supabase
                console.log('[DEBUG] Creating Supabase client...');
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey, { auth: { storage: window.sessionStorage } });
                console.log('[DEBUG] Supabase client created successfully');

                // 2. Check Auth
                console.log('[DEBUG] Checking auth session...');
                const { data: { session }, error } = await supabase.auth.getSession();
                console.log('[DEBUG] Session check result:', { session, error });
                if (!session) {
                    console.log('[DEBUG] No session - redirecting to login...');
                    window.location.href = '../index.html';
                    return;
                }
                console.log('[DEBUG] Session valid, continuing...');

                // 3. Init UI
                console.log('[DEBUG] Hiding loader...');
                document.getElementById('loader').style.display = 'none';
                console.log('[DEBUG] Showing app...');
                document.getElementById('app').classList.remove('hidden');
                console.log('[DEBUG] Creating icons...');
                lucide.createIcons();
                console.log('[DEBUG] Initializing canvas...');
                initCanvas();
                console.log('[DEBUG] Setting default tool...');
                setTool('elements');
                console.log('[DEBUG] Init complete!');

            } catch (e) {
                console.error('[DEBUG] ERROR:', e);
                alert("Initialization Error: " + e.message);
            }
        };

        function initCanvas() {
            const container = document.getElementById('canvas-container');
            const h = container.clientHeight - 80;
            const w = h * (16 / 9);

            const el = document.getElementById('main-canvas');
            el.width = w;
            el.height = h;

            canvas = new fabric.Canvas('main-canvas', {
                width: w,
                height: h,
                backgroundColor: '#000000',
                selection: true
            });

            canvas.on('selection:created', updateProps);
            canvas.on('selection:updated', updateProps);
            canvas.on('selection:cleared', () => { activeObject = null; updateProps(); });
        }

        function setTool(tab) {
            document.querySelectorAll('[id^="tab-"]').forEach(t => t.className = 'flex-1 py-2 text-sm font-medium text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg transition');
            document.getElementById(`tab-${tab}`).className = 'flex-1 py-2 text-sm font-medium text-purple-400 bg-purple-500/10 rounded-lg transition';

            const panel = document.getElementById('tools-panel');
            if (tab === 'elements') {
                panel.innerHTML = `
                    <div class="space-y-4">
                        <div>
                            <h4 class="text-xs text-gray-500 uppercase font-bold mb-2">Media</h4>
                            <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="uploadImage(event)">
                            <button onclick="document.getElementById('imageUpload').click()" class="w-full p-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm font-medium transition flex items-center justify-center gap-2">
                                <i data-lucide="upload" class="w-4 h-4"></i>
                                Upload Image
                            </button>
                        </div>
                        
                        <div>
                            <h4 class="text-xs text-gray-500 uppercase font-bold mb-2">Shapes</h4>
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="addRect()" class="p-3 bg-gray-800 rounded-lg hover:bg-gray-700 transition flex flex-col items-center gap-1">
                                    <div class="w-6 h-6 border-2 border-purple-500 bg-purple-500/20 rounded"></div>
                                    <span class="text-xs">Rectangle</span>
                                </button>
                                <button onclick="addCircle()" class="p-3 bg-gray-800 rounded-lg hover:bg-gray-700 transition flex flex-col items-center gap-1">
                                    <div class="w-6 h-6 border-2 border-pink-500 bg-pink-500/20 rounded-full"></div>
                                    <span class="text-xs">Circle</span>
                                </button>
                                <button onclick="addLine()" class="p-3 bg-gray-800 rounded-lg hover:bg-gray-700 transition flex flex-col items-center gap-1">
                                    <i data-lucide="minus" class="w-6 h-6 text-green-400"></i>
                                    <span class="text-xs">Line</span>
                                </button>
                                <button onclick="addArrow()" class="p-3 bg-gray-800 rounded-lg hover:bg-gray-700 transition flex flex-col items-center gap-1">
                                    <i data-lucide="move-right" class="w-6 h-6 text-orange-400"></i>
                                    <span class="text-xs">Arrow</span>
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <h4 class="text-xs text-gray-500 uppercase font-bold mb-2">Text</h4>
                            <button onclick="addText()" class="w-full p-3 bg-gray-800 rounded-lg hover:bg-gray-700 transition flex items-center justify-center gap-2">
                                <i data-lucide="type" class="w-5 h-5 text-blue-400"></i>
                                <span class="text-sm">Add Text</span>
                            </button>
                        </div>
                    </div>
                `;
            } else if (tab === 'ai') {
                panel.innerHTML = `
                    <div class="space-y-3">
                        <div class="p-4 bg-gradient-to-br from-purple-900/20 to-blue-900/20 border border-purple-500/30 rounded-xl">
                            <h4 class="text-purple-400 font-bold text-sm mb-2 flex items-center gap-2"><i data-lucide="wand-2" class="w-4 h-4"></i> Magic Eraser</h4>
                            <p class="text-xs text-gray-400 mb-3">Remove background from selected image.</p>
                            <button onclick="removeBg()" class="w-full py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-sm font-medium transition">Remove Background</button>
                        </div>
                        
                        <div class="p-4 bg-gradient-to-br from-green-900/20 to-emerald-900/20 border border-green-500/30 rounded-xl">
                            <h4 class="text-green-400 font-bold text-sm mb-2 flex items-center gap-2"><i data-lucide="file-text" class="w-4 h-4"></i> Script Generator</h4>
                            <p class="text-xs text-gray-400 mb-3">Generate video script with AI (OpenAI).</p>
                            <button onclick="openScriptModal()" class="w-full py-2 bg-green-600 hover:bg-green-700 rounded-lg text-sm font-medium transition">Generate Script</button>
                        </div>
                    </div>
                `;
            }
            lucide.createIcons();
        }

        // --- SHAPE FUNCTIONS ---
        function addRect() {
            const rect = new fabric.Rect({ left: 100, top: 100, fill: '#8b5cf6', width: 150, height: 100 });
            canvas.add(rect);
            canvas.setActiveObject(rect);
            canvas.renderAll();
        }

        function addCircle() {
            const circ = new fabric.Circle({ left: 150, top: 150, fill: '#ec4899', radius: 60 });
            canvas.add(circ);
            canvas.setActiveObject(circ);
            canvas.renderAll();
        }

        function addLine() {
            const line = new fabric.Line([100, 100, 300, 100], { stroke: '#10b981', strokeWidth: 3 });
            canvas.add(line);
            canvas.setActiveObject(line);
            canvas.renderAll();
        }

        function addArrow() {
            const arrow = new fabric.Group([
                new fabric.Line([0, 0, 200, 0], { stroke: '#f97316', strokeWidth: 3 }),
                new fabric.Triangle({ left: 190, top: -8, fill: '#f97316', width: 20, height: 16, angle: 90 })
            ], { left: 100, top: 100 });
            canvas.add(arrow);
            canvas.setActiveObject(arrow);
            canvas.renderAll();
        }

        function addText() {
            const text = new fabric.IText('Double click to edit', { left: 100, top: 100, fill: '#ffffff', fontFamily: 'Inter', fontSize: 28 });
            canvas.add(text);
            canvas.setActiveObject(text);
            canvas.renderAll();
        }

        function uploadImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                fabric.Image.fromURL(e.target.result, (img) => {
                    img.scaleToWidth(300);
                    img.set({ left: 100, top: 100 });
                    canvas.add(img);
                    canvas.setActiveObject(img);
                    canvas.renderAll();
                });
            };
            reader.readAsDataURL(file);
        }

        // --- AI FUNCTIONS ---
        async function removeBg() {
            const obj = canvas.getActiveObject();
            if (!obj || obj.type !== 'image') return alert('Please select an image first.');

            const panel = document.getElementById('tools-panel');
            panel.innerHTML = '<div class="text-center py-10"><div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500 mx-auto mb-2"></div><p class="text-sm text-gray-400">Processing...</p></div>';

            try {
                const blob = await imglyRemoveBackground(obj.toDataURL({ format: 'png' }));
                const url = URL.createObjectURL(blob);
                fabric.Image.fromURL(url, (img) => {
                    img.set({ left: obj.left, top: obj.top, scaleX: obj.scaleX, scaleY: obj.scaleY });
                    canvas.remove(obj);
                    canvas.add(img);
                    canvas.setActiveObject(img);
                    canvas.renderAll();
                    setTool('ai');
                });
            } catch (e) {
                alert('AI Error: ' + e.message);
                setTool('ai');
            }
        }

        function openScriptModal() {
            document.getElementById('scriptModal').classList.add('show');
        }

        function closeScriptModal() {
            document.getElementById('scriptModal').classList.remove('show');
        }

        async function generateScript() {
            const apiKey = document.getElementById('openaiKey').value.trim();
            const prompt = document.getElementById('scriptPrompt').value.trim();

            if (!apiKey || !prompt) return alert('Please enter both API key and prompt.');

            const output = document.getElementById('scriptOutput');
            output.classList.remove('hidden');
            output.innerText = 'Generating...';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            { role: 'system', content: 'You are a professional video script writer.' },
                            { role: 'user', content: `Write a short video script for: ${prompt}` }
                        ]
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                output.innerText = data.choices[0].message.content;
            } catch (e) {
                output.innerText = 'Error: ' + e.message;
            }
        }

        // --- PROPERTIES PANEL ---
        function updateProps() {
            activeObject = canvas.getActiveObject();
            const p = document.getElementById('properties-content');

            if (!activeObject) {
                p.innerHTML = 'Select an element to edit';
                return;
            }

            let html = '<div class="space-y-4">';

            html += `
                <div>
                    <label class="text-xs text-gray-500 mb-1 block">Quick Actions</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="canvas.bringToFront(activeObject); canvas.renderAll()" class="p-2 bg-gray-800 rounded text-xs hover:bg-gray-700">Bring Front</button>
                        <button onclick="canvas.sendToBack(activeObject); canvas.renderAll()" class="p-2 bg-gray-800 rounded text-xs hover:bg-gray-700">Send Back</button>
                        <button onclick="activeObject.set('flipX', !activeObject.flipX); canvas.renderAll()" class="p-2 bg-gray-800 rounded text-xs hover:bg-gray-700">Flip Horizontal</button>
                        <button onclick="activeObject.set('flipY', !activeObject.flipY); canvas.renderAll()" class="p-2 bg-gray-800 rounded text-xs hover:bg-gray-700">Flip Vertical</button>
                    </div>
                </div>
            `;

            if (activeObject.fill && typeof activeObject.fill === 'string') {
                html += `
                    <div>
                        <label class="text-xs text-gray-500 mb-1 block">Fill Color</label>
                        <div class="flex gap-2">
                            <input type="color" value="${activeObject.fill}" onchange="activeObject.set('fill', this.value); canvas.renderAll()" class="h-8 w-8 rounded cursor-pointer bg-transparent border-0 p-0">
                            <span class="text-xs text-gray-400 self-center">${activeObject.fill}</span>
                        </div>
                    </div>
                `;
            }

            html += `
                <div>
                    <label class="text-xs text-gray-500 mb-1 block">Opacity</label>
                    <input type="range" min="0" max="1" step="0.1" value="${activeObject.opacity || 1}" oninput="activeObject.set('opacity', parseFloat(this.value)); canvas.renderAll()" class="w-full">
                </div>
                
                <div>
                    <label class="text-xs text-gray-500 mb-1 block">Rotation</label>
                    <input type="range" min="0" max="360" value="${activeObject.angle || 0}" oninput="activeObject.set('angle', parseInt(this.value)); canvas.renderAll()" class="w-full">
                    <span class="text-xs text-gray-400">${Math.round(activeObject.angle || 0)}Â°</span>
                </div>
            `;

            html += `
                <button onclick="canvas.remove(activeObject); canvas.discardActiveObject(); updateProps(); canvas.renderAll()" class="w-full py-2 mt-4 bg-red-500/10 text-red-500 hover:bg-red-500/20 rounded-lg text-xs font-bold transition">Delete Element</button>
            `;

            html += '</div>';
            p.innerHTML = html;
        }

        function exportCanvas() {
            const dataURL = canvas.toDataURL({ format: 'png', quality: 1 });
            const link = document.createElement('a');
            link.download = 'clipforge-export.png';
            link.href = dataURL;
            link.click();
        }
    </script>
</body>

</html>
