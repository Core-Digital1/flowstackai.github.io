<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipForge Editor - FlowStack</title>

    <!-- FlowStack Core Imports -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Editor Specific -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.3.0/dist/imgly-background-removal.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        .tool-btn {
            @apply p-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-xl transition flex flex-col items-center gap-1 text-xs;
        }

        .tool-btn.active {
            @apply text-purple-400 bg-purple-500/10;
        }

        /* Loading Overlay */
        #loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>

<body class="overflow-hidden h-screen flex flex-col">
    <script>alert('VERSION 3.0 LOADED - If you see this, the update worked');</script>

    <!-- LOADER -->
    <div id="loader">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
        <p class="text-gray-400 font-medium">Initializing Workspace...</p>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="flex-1 flex flex-col hidden">
        <header class="h-16 bg-gray-900 border-b border-gray-800 flex items-center justify-between px-6">
            <div class="flex items-center gap-4">
                <!-- LINK BACK TO DASHBOARD (Parent Directory) -->
                <a href="../dashboard.html"
                    class="p-2 hover:bg-gray-800 rounded-lg text-gray-400 hover:text-white transition">
                    <i data-lucide="arrow-left"></i>
                </a>
                <h1
                    class="font-bold text-xl bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                    ClipForge Editor</h1>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="saveProject()"
                    class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium text-sm transition shadow-lg shadow-purple-900/20">Save
                    Project</button>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <div class="w-72 bg-gray-900 border-r border-gray-800 flex flex-col">
                <div class="p-4 border-b border-gray-800 flex gap-2 overflow-x-auto no-scrollbar">
                    <button onclick="setTool('elements')" id="tab-elements"
                        class="flex-1 py-2 text-sm font-medium text-purple-400 bg-purple-500/10 rounded-lg transition">Elements</button>
                    <button onclick="setTool('ai')" id="tab-ai"
                        class="flex-1 py-2 text-sm font-medium text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg transition">AI
                        Tools</button>
                </div>
                <div id="tools-panel" class="p-4 flex-1 overflow-y-auto space-y-4">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Canvas Area -->
            <div class="flex-1 bg-gray-950 flex items-center justify-center relative p-8" id="canvas-container">
                <canvas id="main-canvas"></canvas>
            </div>

            <!-- Properties Panel -->
            <div class="w-64 bg-gray-900 border-l border-gray-800 p-4">
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-4">Properties</h3>
                <div id="properties-content" class="text-sm text-gray-500 text-center mt-10">Select an element to edit
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SUPABASE CONFIG ---
        const supabaseUrl = 'https://mgoaydvrlelrwompqjph.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nb2F5ZHZybGVscndvbXBxanBoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MjM2MzcsImV4cCI6MjA4NTA5OTYzN30.WGIJPXxL0QhBo3TpcTf8bNX9YMbVEtZztX1NtToZXRM';
        let supabase;

        // --- STATE ---
        let canvas;
        let activeObject;

        window.onload = async () => {
            try {
                // 1. Init Supabase
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey, { auth: { storage: window.sessionStorage } });

                // 2. Check Auth
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    window.location.href = '../index.html'; // Redirect to ROOT index if not logged in
                    return;
                }

                // 3. Init UI
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
                lucide.createIcons();
                initCanvas();
                setTool('elements');

            } catch (e) {
                alert("Initialization Error: " + e.message);
            }
        };

        function initCanvas() {
            const container = document.getElementById('canvas-container');
            const h = container.clientHeight - 80;
            const w = h * (16 / 9); // 16:9 Aspect Ratio

            const el = document.getElementById('main-canvas');
            el.width = w;
            el.height = h;

            canvas = new fabric.Canvas('main-canvas', {
                width: w,
                height: h,
                backgroundColor: '#000000',
                selection: true
            });

            canvas.on('selection:created', updateProps);
            canvas.on('selection:updated', updateProps);
            canvas.on('selection:cleared', () => { activeObject = null; updateProps(); });
        }

        function setTool(tab) {
            document.querySelectorAll('[id^="tab-"]').forEach(t => t.className = 'flex-1 py-2 text-sm font-medium text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg transition');
            document.getElementById(`tab-${tab}`).className = 'flex-1 py-2 text-sm font-medium text-purple-400 bg-purple-500/10 rounded-lg transition';

            const panel = document.getElementById('tools-panel');
            if (tab === 'elements') {
                panel.innerHTML = `
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="addRect()" class="p-4 bg-gray-800 rounded-xl hover:bg-gray-700 transition flex flex-col items-center gap-2">
                            <div class="w-8 h-8 border-2 border-purple-500 bg-purple-500/20 rounded"></div>
                            <span class="text-xs">Rectangle</span>
                        </button>
                        <button onclick="addCircle()" class="p-4 bg-gray-800 rounded-xl hover:bg-gray-700 transition flex flex-col items-center gap-2">
                            <div class="w-8 h-8 border-2 border-pink-500 bg-pink-500/20 rounded-full"></div>
                            <span class="text-xs">Circle</span>
                        </button>
                        <button onclick="addText()" class="col-span-2 p-4 bg-gray-800 rounded-xl hover:bg-gray-700 transition flex items-center justify-center gap-2">
                            <i data-lucide="type" class="w-5 h-5 text-blue-400"></i>
                            <span class="text-sm">Add Heading</span>
                        </button>
                    </div>
                `;
            } else if (tab === 'ai') {
                panel.innerHTML = `
                    <div class="space-y-3">
                        <div class="p-4 bg-gradient-to-br from-purple-900/20 to-blue-900/20 border border-purple-500/30 rounded-xl">
                            <h4 class="text-purple-400 font-bold text-sm mb-2 flex items-center gap-2"><i data-lucide="wand-2" class="w-4 h-4"></i> Magic Eraser</h4>
                            <p class="text-xs text-gray-400 mb-3">Remove background from selected image.</p>
                            <button onclick="removeBg()" class="w-full py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-sm font-medium transition">Remove Background</button>
                        </div>
                    </div>
                `;
            }
            lucide.createIcons();
        }

        // --- ACTIONS ---
        function addRect() {
            const rect = new fabric.Rect({ left: 100, top: 100, fill: '#8b5cf6', width: 100, height: 100 });
            canvas.add(rect);
            canvas.setActiveObject(rect);
        }
        function addCircle() {
            const circ = new fabric.Circle({ left: 150, top: 150, fill: '#ec4899', radius: 50 });
            canvas.add(circ);
            canvas.setActiveObject(circ);
        }
        function addText() {
            const text = new fabric.IText('Double click to edit', { left: 100, top: 100, fill: '#ffffff', fontFamily: 'Inter', fontSize: 24 });
            canvas.add(text);
            canvas.setActiveObject(text);
        }
        async function removeBg() {
            const obj = canvas.getActiveObject();
            if (!obj || obj.type !== 'image') return alert('Please select an image first.');

            const btn = document.querySelector('button[onclick="removeBg()"]');
            const originalText = btn.innerText;
            btn.innerText = 'Processing...';
            btn.disabled = true;

            try {
                const blob = await imglyRemoveBackground(obj.toDataURL({ format: 'png' }));
                const url = URL.createObjectURL(blob);
                fabric.Image.fromURL(url, (img) => {
                    img.set({ left: obj.left, top: obj.top, scaleX: obj.scaleX, scaleY: obj.scaleY });
                    canvas.remove(obj);
                    canvas.add(img);
                    canvas.setActiveObject(img);
                });
            } catch (e) {
                alert('AI Error: ' + e.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function updateProps() {
            activeObject = canvas.getActiveObject();
            const p = document.getElementById('properties-content');

            if (!activeObject) {
                p.innerHTML = 'Select an element to edit';
                return;
            }

            let html = '<div class="space-y-4">';

            // Layout (Position)
            html += `
                <div>
                    <label class="text-xs text-gray-500 mb-1 block">Quick Actions</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="canvas.bringToFront(activeObject)" class="p-2 bg-gray-800 rounded text-xs hover:bg-gray-700">Bring Front</button>
                        <button onclick="canvas.sendToBack(activeObject)" class="p-2 bg-gray-800 rounded text-xs hover:bg-gray-700">Send Back</button>
                    </div>
                </div>
            `;

            // Color (if applicable)
            if (activeObject.fill && typeof activeObject.fill === 'string') {
                html += `
                    <div>
                        <label class="text-xs text-gray-500 mb-1 block">Fill Color</label>
                        <div class="flex gap-2">
                            <input type="color" value="${activeObject.fill}" onchange="activeObject.set('fill', this.value); canvas.requestRenderAll()" class="h-8 w-8 rounded cursor-pointer bg-transparent border-0 p-0">
                            <span class="text-xs text-gray-400 self-center">${activeObject.fill}</span>
                        </div>
                    </div>
                `;
            }

            // Opacity
            html += `
                <div>
                    <label class="text-xs text-gray-500 mb-1 block">Opacity</label>
                    <input type="range" min="0" max="1" step="0.1" value="${activeObject.opacity || 1}" oninput="activeObject.set('opacity', parseFloat(this.value)); canvas.requestRenderAll()" class="w-full">
                </div>
            `;

            // Delete
            html += `
                <button onclick="canvas.remove(activeObject); canvas.discardActiveObject(); updateProps()" class="w-full py-2 mt-4 bg-red-500/10 text-red-500 hover:bg-red-500/20 rounded-lg text-xs font-bold transition">Delete Element</button>
            `;

            html += '</div>';
            p.innerHTML = html;
        }

        function saveProject() {
            alert('Project saved to browser storage! (Mock)');
        }

    </script>
</body>

</html>
