<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipForge Test - No Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
        }
    </style>
</head>

<body class="overflow-hidden h-screen flex flex-col">
    <script>alert('TEST PAGE LOADED - Auth disabled for debugging');</script>

    <div class="flex-1 flex flex-col">
        <header class="h-16 bg-gray-900 border-b border-gray-800 flex items-center justify-between px-6">
            <div class="flex items-center gap-4">
                <a href="../dashboard.html"
                    class="p-2 hover:bg-gray-800 rounded-lg text-gray-400 hover:text-white transition">
                    <i data-lucide="arrow-left"></i>
                </a>
                <h1
                    class="font-bold text-xl bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                    ClipForge Test (No Auth)</h1>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <div class="w-72 bg-gray-900 border-r border-gray-800 flex flex-col p-4">
                <h3 class="text-white font-bold mb-4">Test Panel</h3>
                <button onclick="addRect()" class="p-3 bg-purple-600 rounded-lg mb-2">Add Rectangle</button>
                <button onclick="addCircle()" class="p-3 bg-pink-600 rounded-lg">Add Circle</button>
            </div>

            <div class="flex-1 bg-gray-950 flex items-center justify-center relative p-8" id="canvas-container">
                <canvas id="main-canvas"></canvas>
            </div>

            <div class="w-64 bg-gray-900 border-l border-gray-800 p-4">
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-4">Properties</h3>
                <p class="text-sm text-gray-400">Canvas is working!</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const container = document.getElementById('canvas-container');
        const h = container.clientHeight - 80;
        const w = h * (16 / 9);

        const el = document.getElementById('main-canvas');
        el.width = w;
        el.height = h;

        const canvas = new fabric.Canvas('main-canvas', {
            width: w,
            height: h,
            backgroundColor: '#000000',
            selection: true
        });

        function addRect() {
            const rect = new fabric.Rect({ left: 100, top: 100, fill: '#8b5cf6', width: 100, height: 100 });
            canvas.add(rect);
        }
        function addCircle() {
            const circ = new fabric.Circle({ left: 150, top: 150, fill: '#ec4899', radius: 50 });
            canvas.add(circ);
        }

        console.log('Test page initialized successfully!');
    </script>
</body>

</html>
